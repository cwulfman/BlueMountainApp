<?xml version="1.0" encoding="UTF-8"?>
<article xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row-fluid">
        <div class="col-xs-3">
            <section>
                <header>
                    <h3>Filter the Catalog</h3>
                </header>
                <form>
                    <fieldset>
                        <legend>Primary Language</legend>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input type="checkbox" value="foo"/>
                                <span class="badge">5</span>
                                English </li>
                            <li class="list-group-item">
                                <input type="checkbox" value="foo"/>
                                <span class="badge">3</span>
                                French </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>Publication Period</legend>
                        <div class="form-group">
                            <label for="pub-after">After:</label>
                            <input type="date" class="form-control" min="1888-01-01" max="1934-12-31" id="pub-after"/>
                        </div>
                        <div class="form-group">
                            <label for="pub-before">Before:</label>
                            <input type="date" class="form-control" id="pub-before"/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Subjects</legend>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input type="checkbox" value="foo"/>
                                <span class="badge">5</span>
                                Arts, Modern </li>
                            <li class="list-group-item">
                                <input type="checkbox" value="foo"/>
                                <span class="badge">3</span>
                                Nineteen twenties </li>
                        </ul>
                    </fieldset>
                    <button type="submit" class="btn btn-primary btn-sm">Restrict</button>
                </form>
            </section>
        </div>
        <div class="col-xs-9" data-template="titles:all"><!-- Titles -->
            <header>
                <h2>Magazines in Blue Mountain</h2>
            </header>
            <div id="listing">
                <ol data-template="titles:listing">
                    <li>Lorem ipsum</li>
                </ol>
            </div>
        </div>
    </div>
</article>
