<?xml version="1.0" encoding="UTF-8"?>
<article xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row">
        <div class="col-md-4">
            <div>
                <h2>
                    <span>Quick Search</span>
                </h2>
                <form action="">
                    <label for="anywhere">Search anywhere for: </label>
                    <input name="anywhere" id="anywhere"/>
                    <br/>
                    <input type="submit" value="Search"/>
                </form>
            </div>
        </div>
    </div>
    <div class="row" data-template="selections:selected-items">
        <div class="col-md-6">
            <h2>Facets</h2>
            <div data-template="selections:name-facet"/>
        </div>
        <div class="col-md-6">
            <h2>
                <span>Results</span>
            </h2>
            <ol class="selection-list" data-template="selections:selected-items-listing">
                <li>
                    <span class="itemTitle">
                        <a href="">Item Title</a>
                    </span>
                    <br/>
                    <span class="byline">
                        <a href="">Byline(s)</a>
                    </span>
                    <br/>
                    <span class="imprint">Journal, Vol, No (date)</span>
                </li>
            </ol>
        </div>
    </div>
</article>
